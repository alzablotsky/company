
<div class="container">

<div class="row">
<form class="form-horizontal" style="margin-left: 20px">

<div class="form-group">
<label for="inputId" class="control-label col-sm-2">Id</label>
        
<div class="col-sm-6">
<select   class="form-control" name="selectId" id = "selectId"
        (change)="getCoupon()"
        [(ngModel)] = "id">
        <option value="" disabled selected>--Select coupon ID--</option> 
        <option value={{c.id}} *ngFor="let c of _coupons">{{c.id}}</option>
        </select>
        </div>
        
            </div>
         </form>
        </div>

        <div class="row">
<table style="margin-left: 10px" class="table table-striped table-bordered">
<thead>
        <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Price</th>
                <th>Message</th>
                <th>Image</th>
              </tr>
        </thead>
        <tbody>
              <tr>
                 <td>{{coupon.id}}</td>
                 <td>{{coupon.title}}</td>
                 <td>{{coupon.startDate| date:'dd/MM/yyyy'}}</td>
                 <td>{{coupon.endDate| date:'dd/MM/yyyy'}}</td>
                 <td>{{coupon.amount}}</td>
                 <td>{{coupon.type}}</td>
                 <td>{{coupon.price| number: '1.2-2'}}</td>
                 <td>{{coupon.message}}</td>
                 <td><img [src]="'data:image/jpg;base64,'+coupon.image |safe"
                      alt="" height ="80" width ="100"></td>                  

</tr>
        </tbody>
        </table>
        </div>
 </div>
